<div class="container-fluid h-100 pt-md-3">
    <div class="row h-100">
        <div class="col-12">
            <span *ngIf="elementNumber != undefined" style="display: block;height: 1px;border: 0;border-top: 1px solid #ccc;margin: 1em 0;padding: 0;"> </span>
            <span *ngIf="elementNumber == undefined" style="display: block; margin: 1em 0;padding: 0;"> </span>
            <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" />
            <div class="d-flex bd-highlight cluster-register"> 
                <button *ngIf="elementNumber > 1" type="button" class="btn btn-primary btn-sm cluster-options" (click)="removeClusterRow()"> <span> x </span></button>
                <button type="button" class="btn btn-sm category" (click)="createModal()" style="background: #d3d3d3"> Kategorienwahl </button>
                <span *ngIf="chosenCategory" class="cluster-name">{{ chosenCategory.feature}}</span>
                <span *ngIf="chosenGenre" class="cluster-name" >{{ chosenGenre.name }}</span>
                <span *ngIf="chosenColor" class="cluster-name" >{{ getNamesForColor(chosenColor.name) }}</span>
                <div id="modal-container" class="hidden"></div>
                <div id="overlay" (click)="destroyModal()" class="hidden"></div>
            </div>
            <canvas-component *ngIf="chosenCategory || chosenGenre || chosenColor" [activePPNs]="activePPNs" [category]="chosenCategory" [stabiCategory]="chosenGenre" [color]="chosenColor" [zoomFactor]="zoomFactor"> </canvas-component>
        </div>
    </div>
</div>
